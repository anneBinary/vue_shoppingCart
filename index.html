<!DOCTYPE html>
<html>
<head>
	<title>购物车示例</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- v-cloak 这个指令保持在元素上直到关联实例结束编译 -->
	<div id="app" v-cloak>
		<template v-if="list.length">
			<table>
				<thead>
					<tr>
						<th></th>
						<th>商品名称</th>
						<th>商品单价</th>
						<th>购买数量</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr v-for = "(item,index) in list">
						<td>{{index + 1}}</td>
						<td>{{item.name}}</td>
						<td>{{item.price}}</td>
						<td>
							<button
									@click = "countdown(index)"
									:disabled = "item.count === 1">
								-</button>
							{{item.count}}
							<button @click = "countup(index)">+</button>
						</td>
						<td @click = "remove(index)">移除</td>
					</tr>
				</tbody>
			</table>
			<div>总价：￥{{totalprice}}</div>
		</template>
		<div v-else>购物车为空</div>
	</div>
	<!-- js文件写在底部，如果写在Head里，Vue实例将不会被创建 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="index.js"></script>
</body>
</html>
